<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Parallax Scrolling</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div class="section-1">
		<div class="caption">
			<span class="caption-text">Title of Website</span>
		</div>
	</div>
	<div class="section-text">
		<p>This is where my first text goes... </p>
	</div>
	<div class="section-2"></div>

	<div class="section-text">
			<p>This is where more text goes... </p>
		</div>
	
	<div class="section-3"></div>

	<div class="section-text">
			<p>This is where even more more text goes... </p>
		</div>	

	<div class="section-4">
		<img class="center-img" src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif">
	</div>
</body>
</html>
